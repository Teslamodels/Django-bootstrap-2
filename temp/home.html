{% extends 'base.html' %}

{% block content %}

    <div>
        {% if user.is_authenticated %}
            <p>Welcome {{ user.username }}</p>
            <a href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a href="{% url 'login' %}" style="text-align: center; text-decoration: none; color: black;">Log in</a>
            <a href="{% url 'signin' %}" style="text-align: center; text-decoration: none; color: black;">Sign in</a>
        {% endif %}
    </div>

{% endblock content %}
